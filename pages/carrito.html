<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Nuestros estilos siempre van al ultimo  -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-left">
                <img class="img-logo" src="../img/logoPage.avif" alt="" width="100px">
                <nav class="navbar">
                    <button class="button-close"><i class="fa-solid fa-xmark"></i></button>
                    <ul>
                        <li><a class="enlace" href="../index.html">Home</a></li>
                        <li><a class="enlace" href="./productos.html">Productos</a></li>
                        <li><a class="enlace" href="./carrito.html">Carrito</a></li>
                        <li><a class="enlace" href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div class="cart-venta">
                <div class="cart">
                    <span class="cart-number">0</span>
                    <i class="fa-solid fa-cart-shopping cart-icon"></i>
                </div>
                <div class="cart-info">
                    <span>Total:</span>
                    <span class="cart-info__price">$0</span>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <form action="" class="frm-busqueda">
                <label for="busqueda" class="busqueda">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input autocomplete="off" maxlength="30" type="text" id="busqueda"
                        placeholder="Ingrese el producto a buscar">
                </label>
                <input type="submit" value="Buscar">

            </form>
            <button class="button-open"><i class="fa-solid fa-bars"></i></button>
        </div>

    </header>
    <main class="main-productos-carrito">
        
        <article class="productos-items-carrito">
            
        </article>
       
    </main>

   <script src="../main.js"></script>
</body>
</html>
